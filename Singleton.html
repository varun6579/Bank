<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Singleton Bank Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Banking App - Singleton Example</h1>
        <div>
            <button onclick="showBalance()">Show Balance</button>
            <button onclick="depositMoney()">Deposit ₹100</button>
            <button onclick="withdrawMoney()">Withdraw ₹50</button>
        </div>

        <div class="output" id="output"></div>
    </div>

    <script>
        // Singleton BankServer class
        class BankServer {
            constructor() {
                if (BankServer.instance) {
                    return BankServer.instance;
                }

                this.balance = 1000; // Initial balance
                BankServer.instance = this;
            }

            getBalance() {
                return this.balance;
            }

            deposit(amount) {
                this.balance += amount;
                return `₹${amount} deposited successfully! New balance: ₹${this.balance}`;
            }

            withdraw(amount) {
                if (this.balance >= amount) {
                    this.balance -= amount;
                    return `₹${amount} withdrawn successfully! New balance: ₹${this.balance}`;
                } else {
                    return `Insufficient funds! Current balance: ₹${this.balance}`;
                }
            }
        }

        // Singleton instance accessor
        function getBankServer() {
            return new BankServer();
        }

        // UI handlers
        function showBalance() {
            const server = getBankServer();
            document.getElementById('output').innerText = `Current Balance: ₹${server.getBalance()}`;
        }

        function depositMoney() {
            const server = getBankServer();
            const message = server.deposit(100);
            document.getElementById('output').innerText = message;
        }

        function withdrawMoney() {
            const server = getBankServer();
            const message = server.withdraw(50);
            document.getElementById('output').innerText = message;
        }
    </script>
</body>

</html>
